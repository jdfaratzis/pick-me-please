<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projected Reality Song Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-label">NOW ACCEPTING REQUESTS</div>
            <div class="logo-title">
                <div class="logo"><img src="logo.png" alt="Projected Reality Logo"></div>
                <div class="title">PROJECTED<br>REALITY</div>
            </div>
        </div>

        <form id="requestForm">
            <div class="input-group">
                <input type="text" id="songSearch" placeholder="Search for a song...">
                <span class="icon"><img src="soundcloud-logo.png" alt="Soundcloud icon"></span>
            </div>
            
            <div class="input-group">
                <input type="text" id="tiktokUsername" placeholder="TikTok Username">
            </div>

            <div class="input-group">
                <input type="text" id="genreRemix" placeholder="Genre / Specific Remix?">
            </div>

            <div class="input-group">
                <textarea id="otherNotes" placeholder="Other Notes"></textarea>
            </div>

            <div class="input-group">
                <input type="text" id="priorityCode" placeholder="Subscriber Priority Code">
            </div>

            <div class="button-group">
                <button type="submit" id="submitBtn">SUBMIT</button>
                <button type="button" id="subscribeBtn">SUBSCRIBE</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
