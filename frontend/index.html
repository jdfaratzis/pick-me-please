<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projected Reality Song Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-label">NOW ACCEPTING REQUESTS</div>
            <div class="logo-title">
                <div class="logo"><img src="logo.png" alt="Projected Reality Log
o"></div>
                <div class="title">PROJECTED<br>REALITY</div>
            </div>
        </div>

        <form id="requestForm">
            <div class="input-group">
                <input type="text" id="songSearch" placeholder="Search for a son
g...">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></span>
            </div>

            <div class="input-group">
                <input type="text" id="tiktokUsername" placeholder="TikTok Usern
ame">
            </div>

            <div class="input-group">
                <input type="text" id="genreRemix" placeholder="Genre / Specific
 Remix?">
            </div>

            <div class="input-group">
                <textarea id="otherNotes" placeholder="Other Notes"></textarea>
            </div>

            <div class="input-group">
                <input type="text" id="priorityCode" placeholder="Subscriber Pri
ority Code">
            </div>

            <div class="button-group">
                <button type="submit" id="submitBtn">SUBMIT</button>
                <button type="button" id="subscribeBtn">SUBSCRIBE</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
